include classpath("application.conf")

node-address {
  protocol = http
  host = "0.0.0.0"
  port = 9324
}

rest-sqs {
  enabled = true
  bind-port = 9324
  bind-hostname = "0.0.0.0"
  sqs-limits = strict
}

queues {
  txQueue {
    defaultVisibilityTimeout = 65 seconds
    delay = 15 seconds
    receiveMessageWait = 15 seconds
    fifo = true
  }

  pendingTxQueue {
    defaultVisibilityTimeout = 30 seconds
    delay = 0 seconds
    receiveMessageWait = 0 seconds
    fifo = true
  }
}
